<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Feedback Rating</title>

</head>
<body>

  <div class="container active">
    <div class="circle-icon">
      <img class="star-icon" src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1 class="title">How was your experience?</h1>
    <p class="description">Please rate our service. Your feedback helps us improve!</p>
    <ul class="rating-list">
      <li class="rating-item">1</li>
      <li class="rating-item">2</li>
      <li class="rating-item">3</li>
      <li class="rating-item">4</li>
      <li class="rating-item">5</li>
    </ul>
    <button class="submit-btn">SUBMIT</button>
  </div>

  <div class="container-2">
    <img class="thanks-img" src="./images/illustration-thank-you.svg" alt="illustration of a phone with things coming out">
    <div class="message-box">
      <p class="message">You rated <span class="selected-rating">?</span> out of 5</p>
    </div>
    <h2 class="title-2">Thank You!</h2>
    <p class="description-2">We appreciate your feedback. Feel free to reach out if you need further assistance!</p>
  </div>

  <script src="./index.js"></script>
</body>
</html>
